name: Lint
on:
  workflow_call
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
    - name: Install modules
      run: npm install -g eslint
    - name: Run ESLint
      run: eslint . --ext .js -c .eslintrc.js --fix #To display output on console
    - name: Generate Report
      run: eslint . --ext .js -c .eslintrc.js --fix -f checkstyle > eslint.xml #To create report which will be use by checkstyle plugin
