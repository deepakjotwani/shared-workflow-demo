name: Lint
on:
  workflow_call
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 12.8.3
    - name: Install modules
      run: npm install -g eslint
    - name: Npm init with eslint
      run: npm init @eslint/config
    - name: Run ESLint
      run: eslint . --ext .js --fix #To display output on console
    - name: Generate Report
      run: eslint . --ext .js --fix -f checkstyle > eslint.xml #To create report which will be use by checkstyle plugin
